<!DOCTYPE html>
<html lang="en">
<head>
    <title>PIM Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="stylesheet" href="css/Login.css">
    <script src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
<figure id="background"></figure>
<section id="content" data-role="content">
    <form id="check-user" method="post">
        <fieldset>
            <input id="username" name="username" placeholder="Username" type="text">
            <label id="incorrect-username" for="username" class="error">Incorrect username</label>
        </fieldset>
        <fieldset>
            <input id="password" name="password" placeholder="Password" type="password">
            <label id="incorrect-password" for="password" class="error">Incorrect password</label>
        </fieldset>
        <input class="submit-btn" type="submit" name="login" value="Login">
    </form>
</section>

<script src="js/Login.js"></script>

</body>
</html>
